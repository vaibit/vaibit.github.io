<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinematic Connections</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo">
                <h1>Screen<span>Mates</span></h1>
            </div>
        </header>
        
        <main class="comparison-section">
            <div class="input-wrapper">
                <div class="movie-input-group">
                    <div class="movie-input">
                        <input type="text" id="movie1" placeholder="First Movie/TV Series">
                        <div id="suggestions1" class="suggestions-container"></div>
                    </div>
                    <div class="separator">
                        <span>vs</span>
                    </div>
                    <div class="movie-input">
                        <input type="text" id="movie2" placeholder="Second Movie/TV Series">
                        <div id="suggestions2" class="suggestions-container"></div>
                    </div>
                </div>
                <button id="compare-btn" class="compare-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M12 3v16m0 0 6-6m-6 6-6-6"/>
                    </svg>
                    Compare
                </button>
            </div>

            <div id="results" class="results-container">
                <div class="placeholder-message">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <p>Discover shared actors and crew between two movies or TV series</p>
                </div>
            </div>
        </main>

        <footer class="tmdb-attribution">
            <div class="attribution-container">
                <a href="https://www.themoviedb.org/" target="_blank" rel="noopener noreferrer">
                    <img src="tmdb-logo.svg" alt="The Movie Database (TMDB)" class="tmdb-logo">
                </a>
                <p class="attribution-text">
                    This application uses TMDB and the TMDB APIs but is not endorsed, certified, or otherwise approved by TMDB.
                </p>
            </div>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
